<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Font/css/all.css">
    <title>VT-SHOP</title>
</head>
<body>
    <head>
        <div id="header">
            <div class="bars">
                <div class="boxBars">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="logo">
                <img src="./asset/image/logo.png" alt="logo">
            </div>
            <div class="shopname">
                <Label class="lbl_shopname">VT-SHOP</Label>
            </div>
            <div class="notify">
                <i class="fa-solid fa-bell"></i>
                <div class="notify_popup">
                    <ul class="notify_list">
                        <li class="notify_item">Thông báo 1</li>
                        <li class="notify_item">Thông báo 2</li>
                        <li class="notify_item">Thông báo 3</li>
                        <li class="notify_item">Thông báo 4</li>
                    </ul>
                </div>
            </div>
            <div class="mesage">
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="account">
                <Label class="accName">Võ Thiện</Label>
                <i class="fa-solid fa-user"></i>
                <div class="acc_popup">
                    <ul class="acc_function_list">
                        <li class="acc_item">
                            <i class="fa-solid fa-id-card"></i>
                            <a href="">Profile</a>
                        </li>
                        <li class="acc_item">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <a href="">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </head>
</body>
</html>
